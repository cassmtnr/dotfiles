# Starship Prompt Configuration
# https://starship.rs/config/

# Global prompt configuration
format = """
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$nodejs\
$python\
$rust\
$golang\
$docker_context\
$line_break\
$character"""

# Timeout for commands
command_timeout = 500

[character]
success_symbol = "[âœ](bold green)"
error_symbol = "[âœ](bold red)"

[directory]
truncation_length = 3
truncate_to_repo = true
format = "[$path]($style)[$read_only]($read_only_style) "
style = "bold cyan"

[git_branch]
format = "on [$symbol$branch]($style) "
symbol = "ğŸŒ± "
style = "bold purple"

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "bold red"
conflicted = "ğŸ³"
ahead = "â‡¡${count}"
behind = "â‡£${count}"
diverged = "â‡•â‡¡${ahead_count}â‡£${behind_count}"
untracked = "ğŸ¤·"
stashed = "ğŸ“¦"
modified = "ğŸ“"
staged = '[++\($count\)](green)'
renamed = "ğŸ‘…"
deleted = "ğŸ—‘"

[nodejs]
format = "via [$symbol($version )]($style)"
symbol = "â¬¢ "
style = "bold green"
detect_extensions = ["js", "mjs", "cjs", "ts", "tsx", "jsx"]
detect_files = ["package.json", ".node-version", ".nvmrc"]

[python]
format = 'via [${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
symbol = "ğŸ "
style = "yellow bold"

[rust]
format = "via [$symbol($version )]($style)"
symbol = "ğŸ¦€ "
style = "bold red"

[golang]
format = "via [$symbol($version )]($style)"
symbol = "ğŸ¹ "
style = "bold cyan"

[docker_context]
format = "via [$symbol$context]($style) "
symbol = "ğŸ³ "
style = "bold blue"
only_with_files = true
detect_files = ["docker-compose.yml", "docker-compose.yaml", "Dockerfile"]

[time]
disabled = false
format = 'ğŸ•™[\[ $time \]]($style) '
time_format = "%T"
style = "bold yellow"

[username]
show_always = false
format = "[$user]($style) "
style_user = "bold yellow"
style_root = "bold red"

[hostname]
ssh_only = true
format = "[@$hostname]($style) "
style = "bold green"